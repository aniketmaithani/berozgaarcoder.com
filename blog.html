    <!-- JavaScript -->
    <script src="/js/template-engine.js"></script>
    <script src="/js/blog-renderer.js"></script>
    <script>
        // Initialize and render blog post
        async function initBlogPost() {
            // Load templates
            await templateEngine.loadCommonTemplates();
            await templateEngine.injectLayout();

            // Get slug from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('post') || 'automating-invoices-with-python-and-ses';

            // Render the blog post
            await blogRenderer.renderPost(slug);
        }

        // Run when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initBlogPost);
        } else {
            initBlogPost();
        }
    </script>
