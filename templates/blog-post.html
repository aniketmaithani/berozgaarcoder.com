<main class="site-main">
    <article class="blog-post">
        <header class="post-header">
            <div class="post-featured-image-wrapper">
                <img src="{{featuredImage}}" alt="{{title}}" class="post-featured-image" loading="lazy">
                <div class="post-image-overlay"></div>
            </div>
            <div class="post-header-content container">
                <div class="post-breadcrumb">
                    <a href="/">Home</a> / <a href="/posts/">Blog</a> / <span>{{title}}</span>
                </div>
                <h1 class="post-title">{{title}}</h1>
                <div class="post-meta">
                    <time datetime="{{datetime}}" class="post-date">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        {{date}}
                    </time>
                    <span class="post-author">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        {{author}}
                    </span>
                    <span class="post-reading-time">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span class="reading-time-value">5 min read</span>
                    </span>
                </div>
            </div>
        </header>

        <div class="post-content-wrapper">
            <div class="container">
                <div class="post-content" id="post-content">
                    <!-- Markdown content will be injected here -->
                </div>

                <footer class="post-footer">
                    <div class="post-tags" id="post-tags">
                        <!-- Tags will be injected here -->
                    </div>

                    <div class="post-share">
                        <h3>Share this post:</h3>
                        <div class="share-buttons">
                            <a href="#" class="share-btn share-twitter" data-platform="twitter" target="_blank" rel="noopener noreferrer">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                                </svg>
                                <span>Twitter</span>
                            </a>
                            <a href="#" class="share-btn share-linkedin" data-platform="linkedin" target="_blank" rel="noopener noreferrer">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                                    <circle cx="4" cy="4" r="2"></circle>
                                </svg>
                                <span>LinkedIn</span>
                            </a>
                            <a href="#" class="share-btn share-facebook" data-platform="facebook" target="_blank" rel="noopener noreferrer">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                                </svg>
                                <span>Facebook</span>
                            </a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <section class="comments">
            <div class="container">
                <h3>Comments</h3>
                <p>Comments coming soon! For now, feel free to reach out on <a href="https://twitter.com/2aniketmaithani" target="_blank">Twitter</a> or <a href="https://linkedin.com/in/aniketmaithani" target="_blank">LinkedIn</a>.</p>
            </div>
        </section>
    </article>
</main>
